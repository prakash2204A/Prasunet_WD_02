<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="display">
                <div class="time" id="time">00:00:00.000</div>
                <ul class="laps" id="laps"></ul>
            </div>
            <div class="controls">
                <div id="setTimeContainer">
                    <input type="text" id="setTimeInput" placeholder="Set Time (HH:MM:SS)" style="width: ;">
                    <button class="btn" id="setTimeBtn">Set Time</button>
                </div>
                <button class="btn" id="startStopBtn">Start</button>
                <button class="btn" id="resetBtn">Reset</button>
                <button class="btn" id="lapBtn">Lap</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
